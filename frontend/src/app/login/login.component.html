<div class="login-div">
  <div
    id="g_id_onload"
    [attr.data-client_id]="clientId"
    data-context="signin"
    data-ux_mode="popup"
    [attr.data-login_uri]="callbackUrl"
    data-auto_prompt="false"
  ></div>

  <div
    class="g_id_signin login-google"
    data-type="standard"
    data-shape="rectangular"
    data-theme="outline"
    data-text="signin_with"
    data-size="large"
    data-logo_alignment="left"
  ></div>
</div>
